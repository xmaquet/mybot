{% extends "page.html" %}

{% block title %}InMoov - Modifier un BOT {% endblock %}
{% block botName %} myBOT's{% endblock %}
{% block titlePage %}Gestion des BOT's{% endblock %}
{% block content %}

<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
			<h2><i class="fa fa-check"></i> Modifier</h2>
			<ul class="nav navbar-right panel_toolbox">
				<!-- toolbox Ã©ventuelle -->
			</ul>
			<div class="clearfix"></div>
			</div>
			<div class="x_content">
			<br>
				<form class="form-horizontal form-label-left" action="editBot" method="post">{% csrf_token %}
				<input type="hidden" name="id" value="{{botId}}">
				{{form.as_p}}
				<button type="submit" class="btn btn-success">Modifier</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block addJS %}
<script src="/static/myBuild/js/botMgr.js"></script>
{% endblock %}
