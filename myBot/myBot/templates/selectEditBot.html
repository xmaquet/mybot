{% extends "page.html" %}

{% block title %}InMoov - Modifier un BOT {% endblock %}
{% block botName %} myBOT's{% endblock %}
{% block titlePage %}Gestion des BOT's{% endblock %}
{% block content %}

<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
			<h2><i class="fa fa-check"></i> {{verb}}</h2>
			<ul class="nav navbar-right panel_toolbox">
				<!-- toolbox Ã©ventuelle -->
			</ul>
			<div class="clearfix"></div>
			</div>
			<div class="x_content">
			<br>
			<form class="form-horizontal form-label-left" action="editBot" method="get">
				<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Liste</label>
				<div class="col-md-9 col-sm-9 col-xs-12">
                          <div class="input-group">
                            <select id="editBotSelect" class="form-control" name="id">
                            {% for bot in listBots %}
                            <option value="{{bot.id}}">{{bot.botModel}}({{bot.botName}})</option>
							{% endfor %}
                          </select>
                          <input type="hidden" name="action" value="{{action}}">
                            <span class="input-group-btn">
                               <button type="submit" class="btn btn-warning">{{verb}}</button>
                            </span>
                          </div>                      
                </div>
				</div>				
			</form>			
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block addJS %}
<script src="/static/myBuild/js/botMgr.js"></script>
{% endblock %}
