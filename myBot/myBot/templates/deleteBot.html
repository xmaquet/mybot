{% extends "page.html" %}

{% block title %}InMoov - Supprimer un BOT {% endblock %}
{% block botName %} myBOT's{% endblock %}
{% block titlePage %}Gestion des BOT's{% endblock %}
{% block content %}

<div class="row">
	<div class="col-md-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
			<h2><i class="fa fa-check"></i> Confirmer la suppression de : </h2>
			<ul class="nav navbar-right panel_toolbox">
				<!-- toolbox Ã©ventuelle -->
			</ul>
			<div class="clearfix"></div>
			</div>
			<div class="x_content">
			<br>
			<form class="form-horizontal form-label-left" action="deleteBot" method="post">{% csrf_token %}
				<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Bot </label>
				<div class="col-md-9 col-sm-9 col-xs-12">
                          <div class="input-group">
                           <input type="hidden" name="id" value="{{botId}}"> 
                           <input type="text" class="botIdentity" disabled value={{ident}}>
                            <span class="input-group-btn">
                               <button type="submit" class="btn btn-warning">Supprimer</button>
                            </span>
                          </div>                      
                </div>
				</div>				
			</form>			
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block addJS %}
<script src="/static/myBuild/js/botMgr.js"></script>
{% endblock %}
